# Player #
input-ipc-server=/tmp/mpvsocket
hr-seek-framedrop=no
no-resume-playback
border=no
msg-color=yes
msg-module=yes

# Screenshots #                    
screenshot-template="%x/Screens/Screenshot-%F-T%wH.%wM.%wS.%wT-F%{estimated-frame-number}"
screenshot-format=png				# Set screenshot format
screenshot-png-compression=0			# Range is 0 to 10. 0 being no compression.
screenshot-tag-colorspace=yes
screenshot-high-bit-depth=yes			# Same output bitdepth as the video

# OSC/OSD #

osc=yes
osd-bar=yes						# Do not remove/comment if mpv_thumbnail_script_client_osc.lua is being used.
osd-font='Inter Tight Medium'			# Set a font for OSC
osd-font-size=30					# Set a font size
osd-color='#CCFFFFFF'				# ARGB format
osd-border-color='#DD322640'			# ARGB format
osd-bar-align-y=-1					# progress bar y alignment (-1 top, 0 centered, 1 bottom)
osd-border-size=2					# size for osd text and progress bar
osd-bar-h=1						# height of osd bar as a fractional percentage of your screen height
osd-bar-w=60						# width of " " "

# Subs #

sub-ass-vsfilter-blur-compat=yes		# Backward compatibility for vsfilter fansubs
sub-ass-scale-with-window=no			# May have undesired effects with signs being misplaced.
sub-fix-timing=yes 
sub-auto=fuzzy                         	# external subs don't have to match the file name exactly to autoload
# sub-gauss=0.6						# Some settings fixing VOB/PGS subtitles (creating blur & changing yellow subs to gray)
sub-file-paths-append=ass               	# search for external subs in these relative subdirectories
sub-file-paths-append=srt
sub-file-paths-append=sub
sub-file-paths-append=subs
sub-file-paths-append=subtitles
demuxer-mkv-subtitle-preroll=yes       	# try to correctly show embedded subs when seeking
embeddedfonts=yes					# use embedded fonts for SSA/ASS subs
sub-fix-timing=no                       	# do not try to fix gaps (which might make it worse in some cases). Enable if there are scenebleeds.

# Subs - Forced # 

sub-font=Open Sans SemiBold
sub-font-size=46
sub-blur=0.3
sub-border-color=0.0/0.0/0.0/0.8
sub-border-size=3.2
sub-color=0.9/0.9/0.9/1.0
sub-margin-x=100
sub-margin-y=50
sub-shadow-color=0.0/0.0/0.0/0.25
sub-shadow-offset=0

# Audio #
volume-max=200                          # maximum volume in %, everything above 100 results in amplification
audio-stream-silence                    # fix audio popping on random seek
audio-file-auto=fuzzy                   # external audio doesn't has to match the file name exactly to autoload
audio-pitch-correction=yes              # automatically insert scaletempo when playing with higher speed

# Languages #
alang=jpn,jp,eng,en,enUS,en-US,de,ger
slang=eng,en,und,de,ger,jp,jap 

# Video Profiles #

profile=gpu-hq
# hwdec=auto-copy-safe		# Not too important on modern hardware. 'auto-copy-safe' is a safe option to use if one wants to enable it. Defaults to 'no'.
vo=gpu-next			# gpu-next
gpu-api=vulkan
fbo-format=rgba16hf
autofit=85%x85%
# dither=error-diffusion	# gpu
dither-depth=auto
gamut-mapping-mode=clip
# scale=ewa_lanczossharp	# gpu
scale=ewa_lanczos		# gpu-next
scale-blur=0.981251		# gpu-next
dscale=mitchell
linear-downscaling=no
correct-downscaling=yes
cscale=mitchell
scale-antiring=0.7		# luma upscale deringing
dscale-antiring=0.7		# luma downscale deringing
cscale-antiring=0.7		# chroma upscale deringing
deband=yes
deband-iterations=4
deband-threshold=35
deband-range=16
deband-grain=4
video-sync=display-resample
# tscale=box			# gpu
# tscale-window=quadric		# gpu
# tscale-radius=1.1		# gpu
# tscale-clamp=0.0		# gpu
interpolation=no			# can be toggled with key i
tscale=sphinx			# gpu-next
tscale-blur=0.6991556596428412	# gpu-next
tscale-radius=1.05		# gpu-next
tscale-clamp=0.0		# gpu-next
blend-subtitles=no
# hdr-compute-peak=yes		# gpu
# tone-mapping=mobius		# gpu

# SDR #
tone-mapping=bt.2446a		# gpu-next
tone-mapping-mode=luma		# gpu-next

# HDR #
target-colorspace-hint=yes	# gpu-next

[protocol.file]
network-timeout=0
force-window=yes
cache=yes
demuxer-max-bytes=2000MiB
demuxer-readahead-secs=300
force-seekable=yes

[protocol-network]
network-timeout=5
# force-window=immediate
hls-bitrate=max
cache=yes
demuxer-max-bytes=2000MiB
demuxer-readahead-secs=300

[protocol.http]
profile=protocol-network

[protocol.https]
profile=protocol-network

[shaders-very-high]
glsl-shaders-clr
# glsl-shader="~~/shaders/FSRCNNX_x2_8-0-4-1_LineArt.glsl"	# mathematically best, most expensive
glsl-shader="~~/shaders/SSimSuperRes.glsl"			# really good, a little cheaper for the GPU
glsl-shader="~~/shaders/SSimDownscaler.glsl"
glsl-shader="~~/shaders/KrigBilateral.glsl"

[shaders-high]
glsl-shaders-clr
glsl-shader="~~/shaders/TsubaUP.glsl"

[shaders-medium]
glsl-shaders-clr
glsl-shader="~~/shaders/ravu-zoom-r3-rgb.hook"

[basic]
glsl-shaders-clr

[default]    

profile=shaders-very-high
# profile=shaders-high
# profile=shaders-medium
# profile=basic
